<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>OHMYFOOD</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="header__logo">
        <img src="../images/logo/logo.svg" alt="logo oh my food">
      </div>
      <div class="header__localisation">
        <div class="header__localisation--pointer">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="header__localisation--city">
          <input type="text" name="city" id="city" placeholder="Paris, Belleville">
        </div>
      </div>
      <div class="header__presentation">
        <div class="header_presentation--title">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <button class="header__presentation--button">
          Explorer nos restaurants
        </button>
      </div>
    </div>
  </header>
  <main>
    <aside>
      <div class="functioning">
        <h2>Fonctionnement</h2>
        <div class="functioning__group">
          <div class="functioning__choice">
            <div class="functioning__choice--number">
              <p>1</p>
            </div>
            <div class="functioning__choice--icone">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="functioning__menu">
            <div class="functioning__menu--number">
              <p>2</p>
            </div>
            <div class="functioning__menu--icone">
              <i class="fas fa-list"></i>
            </div>
            <p>Composez votre menu</p>
          </div>
          <div class="functioning__restaurant">
            <div class="functioning__restaurant--number">
              <p>3</p>
            </div>
            <div class="functioning__restaurant--icone">
              <i class="fas fa-store"></i>
            </div>
            <p>Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </aside>
    <section>
      <div class="restautants">
        <h2>Restaurants</h2>
        <div class="restaurant__group">
          <a href="../html/laPaletteDuGout.html">
            <figure class="restaurant__la-palette-du-gout">
              <img src="../images/restaurants/laPaletteDuGout.jpg" alt="restaurant la palette du gout">
              <div class="restaurant__la-palette-du-gout--new">
                Nouveau
              </div>
              <figcaption>
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
                <div class="restaurant__la-palette-du-gout--heart">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="../html/laNoteEnchantee.html">
            <figure class="restaurant__la-note-enchantee">
              <img src="../images/restaurants/laNoteEnchantee.jpg" alt="restaurant La note enchantée">
              <div class="restaurant__la-note-enchantee--new">
                Nouveau
              </div>
              <figcaption>
                <h3>La note enchantée</h3>
                <p>Charonne</p>
                <div class="restaurant__la-note-enchantee--heart">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="../html/aLaFrancaise.html">
            <figure class="restaurant__a-la-francaise">
              <img src="../images/restaurants/aLaFrancaise.jpg" alt="restaurant A la française">
              <figcaption>
                <h3>À la française</h3>
                <p>Cité Rouge</p>
                <div class="restaurant__a-la-francaise--heart">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
          <a href="../html/leDeliceDesSens.html">
            <figure class="restaurant__le-delice-des-sens">
              <img src="../images/restaurants/leDeliceDesSens.jpg" alt="restaurant =le délice des sens">
              <figcaption>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
                <div class="restaurant__le-delice-des-sens--heart">
                  <i class="far fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div> 
    </section>
  </main>
  <footer>
    <div class="footer__logo">
      <p>ohmyfood</p>
    </div>
    <div class="footer__propose-restaurant">
      <div class="footer__propose-restaurant">
        <i class="fas fa-utensils"></i>
        <p>Proposer un restaurant</p>
      </div>
      <div class="footer_partner">
        <i class="fas fa-hands-helping"></i>
        <p>Devenir partenaire</p>
      </div>
      <div class="footer__legal">
        <a href=""> Mentions légales</a>
      </div>
      <div class="footer_contact">
        <a href="mailto:myriam.nahlaoui01@gmail.com">Contact</a>
      </div>
    </div>
  </footer>
</body>

</html>
